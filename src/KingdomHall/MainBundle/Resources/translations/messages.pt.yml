    home:
        welcome: JW Kingdom Hall
        header: Bem-vindo neste application JW Kingdom Hall !
        content: |
            <p>O objetivo desta aplicação é fornecer algumas ferramentas administrativas para facilitar o gerenciamento de serviços dentro de uma congregação.</p>
            <p>O menu no canto superior direito permite que você efetue logout do aplicativo ou a mudança de congregação.</p>
            <p>O menu no canto superior esquerdo permite que você navegue entre as diferentes seções do site. A única seção
            atualmente aberta é a gestão dos territórios.</p>
        territory:
            stats: |
                Existem actualmente<br />
                <ul>
                    <li>%borrowed% territórios emprestados</li>
                    <li class="text-danger">%late% territórios atrasados</li>
                </ul>
        changelog: |
            <h3>Últimas alterações</h3>
            <h4>11 Janeiro 2016</h4>
            <ul>
                <li>Novidades
                    <ul>
                        <li>Tradução para o Português deste applicativo</li>
                    </ul>
                </li>
            <h4>16 Outubro 2015</h4>
            <ul>
                <li>Novidades
                    <ul>
                        <li>Transferir um território d'um proclamador à um outro</li>
                        <li>Adicionar os territórios de commercio</li>
                        <li>Capacidade de editar e excluir entradas do histórico</li>
                        <li>Melhoria do selector de Proclamadores</li>
                    </ul>
                </li>
                <li>Correções
                    <ul>
                        <li>Correção de vários validação de formulário</li>
                    </ul>
                </li>
            </ul>
            <h4>14 Setembro 2015</h4>
            <ul>
                <li>Novidades
                    <ul>
                        <li>Salva da página atual na lista de territórios</li>
                        <li>Adição do caractere * na busca de territórios (exemple '3*')</li>
                        <li>Adicionando a data atual como uma data por padrão no selecionador de data.</li>
                    </ul>
                </li>
            </ul>
            <h4>24 agosto 2015</h4>
            <ul>
                <li>Novidades
                    <ul>
                        <li>Adição da carga de trabalho sobre um território</li>
                    </ul>
                </li>
            </ul>
            <h4>20 août 2015</h4>
            <ul>
                <li>Novidades
                    <ul>
                        <li>Gerenciamento de usuários.</li>
                        <li>Adicionando um menu de admin</li>
                        <li>Adição de uma página de "perfil", acessível a partir do botão 'usuário' no canto superior direito</li>
                    </ul>
                </li>
            </ul>
            <h4>10 agosto 2015</h4>
            <ul>
                <li>Novidades
                    <ul>
                        <li>Adicionando uma coluna "telefone" na lista de territórios.</li>
                    </ul>
                </li>
            </ul>
            <h4>5 août 2015</h4>
            <ul>
                <li>Novidades
                    <ul>
                        <li>Notificações automáticas por e-mail</li>
                    </ul>
                </li>
                <li>Correções
                    <ul>
                        <li>Correção da geração de arquivos pdf</li>
                        <li>Correção das escolhas na lista de territórios</li>
                    </ul>
                </li>
            </ul>


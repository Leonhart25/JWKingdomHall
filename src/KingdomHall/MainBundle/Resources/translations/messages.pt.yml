        email:
            warning:
                subject: Território %number% a desenvolver em breve
                body: |
                    Querido(a) irmão(ã) %firstName%,

                    O período d'emprestimo do território %number% irá expirar em breve, dia %date%. Ainda tens um mês para o trabalhar antes do retornar ó serviço dos territórios.
                    

                    Fraternalmente,
                    O Serviço dos territórios.

            danger:
                subject: Território %number% a retornar
                body: |
                    Querido(a) irmão(ã) %firstName%,

                    O período do território %number% atingio o prazo no %date%. Agradecemos que possas retornar o mais rápido possível o território ò serviço dos territórios.

                    Fraternalmente,
                    O Serviço dos territórios.
        print:
            language_instructions: A primeira nome de família da caixa de correio é decisivo para definir a quem podes pregar. Se encontras uma pessoa que fala outra língua, és encorajado a contactar pessoalmente um proclamador ativo num grupo ò numa congregação na língua da pessoa. Obrigado pela a tua cooperação.
            phone: Este território contém edifícios contactados por <b>telefone</b>.
            commercial: Este território contém umas <b>lojas</b> percorridos separadamente.

